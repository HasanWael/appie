<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS LINKS -->
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/general.css" />
    <!-- ********* -->
    <title>Appie</title>
  </head>
  <body>
    <nav>
      <div class="header">
        <div class="header-container">
          <a href="#"
            ><img class="header-logo" src="imgs/logo.png" alt="appie-logo"
          /></a>
          <ul class="header-nav">
            <li>
              Home<ion-icon
                class="nav-icon"
                name="chevron-down-outline"
              ></ion-icon>
            </li>
            <li>Service</li>
            <li>
              Pages<ion-icon
                class="nav-icon"
                name="chevron-down-outline"
              ></ion-icon>
            </li>
            <li>
              News<ion-icon
                class="nav-icon"
                name="chevron-down-outline"
              ></ion-icon>
            </li>
            <li>Contact</li>
          </ul>
          <a href="#" class="cta-btn">Get Started</a>
        </div>
      </div>
    </nav>

    <main>
      <div class="hero-section">
        <div class="container grid grid--2-cols">
          <div class="hero-text-cell">
            <div class="hero-text-box">
              <h1 class="hero-heading">
                Ready to launch<br />
                your app in one, <strong>Application</strong>
              </h1>
              <p class="hero-text">Find the best application in the appie.</p>
            </div>
            <div class="cta">
              <ion-icon name="mail-outline"></ion-icon>
              <input
                class="cta-input"
                type="text"
                placeholder="info@appie.com"
              />
              <ion-icon
                class="cta-arrow"
                name="arrow-forward-outline"
              ></ion-icon>
            </div>
            <div class="feedback">
              <div class="feedback-faces">
                <img
                  class="feedback-face"
                  src="/imgs/people/customer-1.jpg"
                  alt="customer-1 face"
                />
                <img
                  class="feedback-face"
                  src="/imgs/people/customer-2.jpg"
                  alt="customer-2 face"
                />
                <img
                  class="feedback-face"
                  src="/imgs/people/customer-4.jpg"
                  alt="customer-3 face"
                />
                <img
                  class="feedback-face"
                  src="/imgs/people/customer-5.jpg"
                  alt="customer-4 face"
                />
              </div>
              <div class="feedback-info">
                <span class="feedback-number"><strong>30k</strong></span>
                <span class="feedback-text">Feedback</span>
              </div>
            </div>
          </div>
          <img
            class="hero-img"
            src="/imgs/hero.png"
            alt="hero-img, a hand holding an iphone"
          />
        </div>
      </div>
    </main>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
